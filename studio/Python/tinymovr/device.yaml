
name: tm
remote_attributes:
  - name: uid
    dtype: uint32
    c_getter: system_get_uid
    description: Retrieves the unique device ID.
  - name: Vbus
    dtype: float
    unit: volt
    c_getter: adc_get_Vbus
    description: Retrieves the bus voltage.
  - name: comms
    remote_attributes:
    - name: can
      remote_attributes:
      - name: rate
        dtype: uint32
        c_getter: can_get_rate
        c_setter: can_set_rate
        rst_target: api-can-rate
        description: Accesses the CAN baud rate.
  - name: motor
    remote_attributes:
      - name: R
        dtype: float
        unit: ohm
        c_getter: motor_get_phase_resistance
        c_setter: motor_set_phase_resistance
        description: Accesses the motor Resistance value.
      - name: L
        dtype: float
        unit: henry
        c_getter: motor_get_phase_inductance
        c_setter: motor_set_phase_inductance
        description: Accesses the motor Inductance value.
      - name: pole_pairs
        dtype: uint8
        c_getter: motor_get_pole_pairs
        c_setter: motor_set_pole_pairs
        description: Accesses the motor pole pair count.
      - name: type
        #values: [HIGH_CURRENT, GIMBAL]
        dtype: uint8
        c_getter: motor_get_is_gimbal
        c_setter: motor_set_is_gimbal
        description: Accesses the motor type.
  - name: encoder
    remote_attributes:
      - name: position_estimate
        dtype: float
        unit: ticks
        c_getter: observer_get_pos_estimate
        description: Retrieves the encoder position estimate.
      - name: bandwidth
        dtype: float
        unit: rad/s
        c_getter: observer_get_bandwidth
        c_setter: observer_set_bandwidth
        description: Accesses the encoder observer bandwidth.

